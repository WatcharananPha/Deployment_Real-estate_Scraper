version: '3.8'

services:
  app:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
    container_name: realestate-scraper
    ports:
      - "8888:8888"
    volumes:
      - ../src:/app/src
      - ../notebooks:/app/notebooks
      - ../data:/app/data
      - ../chrome-profile:/app/chrome-profile
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - JUPYTER_ENABLE_LAB=yes
    restart: unless-stopped
    networks:
      - scraper-network

networks:
  scraper-network:
    driver: bridge
